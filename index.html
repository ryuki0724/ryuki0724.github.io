            <h3>Safe Lock</h3>
        </div>
        <div>
            <div class="form-floating">
                <input type="password" class="form-control" id="pass_lock">
                <button onclick="sendData();" class="btn btn-outline-secondary" type="button"
                    id="send">Send</button>
            </div>
        </div>
    </div>
    <script>
        function sendData() {
            var val = document.getElementById('pass_lock').value;
            // var pass = {
            //     password: val
            // }
            document.getElementById('pass_lock').value = '';
            

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:8090/', true);
            xhr.setRequestHeader('Content-type', 'text/plain');
            xhr.send(val);
            console.log(val);
        }
    </script>
